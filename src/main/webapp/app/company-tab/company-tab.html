<h3>Company {{company.id}}: {{company.title}}</h3>
<section class="tab" ng-controller="CompaniesController as controller">

    <div class="tab-content">
        <blockquote>Name: {{company.name}}</blockquote>
		<blockquote>Headquarters: {{company.headquarters}}</blockquote>
		<blockquote>Work Place: {{company.workPlace}}</blockquote>
		<blockquote>Foundation Date: {{company.foundationDate}}</blockquote>
		<button ng-show="company.id!=null" class="btn btn-lg btn-primary" ng-click="controller.deleteCompany(company.id)">
                <span ng-hide="controller.isLoading()">Delete company</span>
				<span ng-show="controller.isLoading() "><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</span>
        </button>
        <button ng-hide="company.id!=null" class="btn btn-lg btn-primary" ng-click="controller.loadCompany(company)">
            <span ng-hide="controller.isLoading()">Load company</span>
            <span ng-show="controller.isLoading() "><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</span>
        </button>
    </div>

</section>
