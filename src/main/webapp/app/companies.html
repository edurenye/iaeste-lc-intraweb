<div class="container" ng-controller="CompaniesController as controller">

    <div class="text-left">
        <form class="well form-search">
            <input type="text" ng-model="controller.searchText" class="input-medium search-query" placeholder="Keywords...">
            <button type="submit" class="btn" ng-click="controller.searchCompany()">Search</button>

            <button class="btn" ng-click="controller.listCompanies()">Get Companies List</button>
        </form>
    </div>
    <div ng-repeat="company in controller.result" ng-show="controller.isFound()">
        <company-tab></company-tab>
    </div>

    <div class="text-right" ng-show="controller.noCompany()">
        <button class="btn btn-lg btn-primary" ng-click="controller.listCompanies()">
            <span ng-hide="controller.isLoading()">Get Companies List</span>
            <span ng-show="controller.isLoading()"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</span>

        </button>
    </div>

    <div ng-repeat="company in controller.companies">
        <company-tab></company-tab>
    </div>
    <div>
        <h3>Add new Company</h3>
        <company-form></company-form>
    </div>
</div>
